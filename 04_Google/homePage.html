<script type="text/javascript">
	var sinputbox=document.getElementById('sinputbox');
	var sdiv=document.getElementById('sdiv');
	var appLink=document.getElementById("app_links");
	var moreAppdiv=document.getElementById("moreApp");
	var applist=document.getElementsByClassName("applist");
	var moreitems=document.getElementsByClassName("moreitems");

	//Handle the input css.
	sinputbox.onmousedown=function () {
		sdiv.className='cssOnmousedown';
	}
	sinputbox.onblur=function () {
		sdiv.className='cssOnblur';
	}
	function handleOnload() {
		sdiv.className='cssOnmousedown';
		sinputbox.focus();
	}

	//Handle the drop down menu.
	//点击按钮显示第一波
	appLink.onmousedown=function (){
		showElem(applist[0]);
		showElem(moreitems[0]);
	}
	//点击更多，显示第二波
	moreitems[0].onmousedown=function () {
		hideElem(moreitems[0])
		showElem(applist[1]);
		showElem(moreitems[1]);
	}
	//向下滚动鼠标，显示第二波
	//onmousewheel 是H5事件
	moreAppdiv.onmousewheel=function () {
		hideElem(moreitems[0])
		showElem(applist[1]);
		showElem(moreitems[1]);
	}

	//向上滚动鼠标，到顶，显示第一波


	//点击别处，都走！


/*	applist[0].onmousehover=function () {
		hideElem(applist[0]);
		hideElem(moreitems[0]);
	}
*/
	function showElem(elem) {
		elem.style.display="block";
	}
	function hideElem(elem) {
		elem.style.display="none";
	}

	
</script>
